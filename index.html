<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Mesto</title>
</head>
<body class="page">
  <header class="header header__margin">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__author">
        <img class="profile__avatar" src="./images/kysto.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__text">
          <div class="profile__title-overlay">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <a class="profile__edit-button" href="#"></a>
          </div>
          <p class="profile__sublitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
      <div class="popup">
        <div class="popup__window">
          <img src="./images/icon-close.svg" alt="Иконка закрыть" class="popup__icon-close">
          <h2 class="popup__name">Редактировать профиль</h2>
          <p class="popup__title">Жак-Ив Кусто</p>
          <p class="popup__subtitle">Исследователь океана</p>
          <button class="popup__button-save">Сохранить</button>
        </div>
      </div>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/elements/baikal.jpg" alt="Байкал" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Озеро Байкал</h2>
            <a href="#" class="element__icon-like"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/barencevo-sea.jpg" alt="Баренцево море" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Баренцево море Северного Ледовитого океана</h2>
            <a href="#" class="element__icon-like"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Гора Эльбрус</h2>
            <a href="#" class="element__icon-like"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/kareliya.jpg" alt="Карелия" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Карелия</h2>
            <a href="#" class="element__icon-like"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/karpati.jpg" alt="Карпаты" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Карпаты</h2>
            <a href="#" class="element__icon-like"></a>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/ural.jpg" alt="Урал" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Урал</h2>
            <a href="#" class="element__icon-like"></a>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2021 Mesto Russia</p>
    </footer>
  </main>
</body>
</html>
