<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Mesto</title>
</head>
<body class="page">
  <header class="header header__margin">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__author">
        <img class="profile__avatar" src="./images/kysto.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__text">
          <div class="profile__title-overlay">
            <h1 class="profile__title">Жак-Ив Кустооооооооооооооооооооооооооооооооооооооооо</h1>
            <span class="profile__edit-button"></span>
        </div>
          <p class="profile__sublitle">Исследователь океанаааааааааааааааааааааааааааааааааааааааааааааааааааааааааааааааааааа</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/elements/baikal.jpg" alt="Байкал" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Озеро Байкал</h2>
            <div class="element__icon-like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/barencevo-sea.jpg" alt="Баренцево море" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Баренцево море Северного Ледовитого океана</h2>
            <div class="element__icon-like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__icon-like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/kareliya.jpg" alt="Карелия" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Карелия</h2>
            <div class="element__icon-like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/karpati.jpg" alt="Карпаты" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Карпаты</h2>
            <div class="element__icon-like"></div>
          </div>
        </li>
        <li class="element">
          <img src="./images/elements/ural.jpg" alt="Урал" class="element__img">
          <div class="element__name-overlay">
            <h2 class="element__title">Урал</h2>
            <div class="element__icon-like"></div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
