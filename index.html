<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__author">
        <img class="profile__avatar" src="./images/kysto.jpg" alt="Аватар автора">
        <div class="profile__text">
          <div class="profile__title-overlay">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__sublitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <form method="POST" class="popup__container" name="formAuthor">
      <button type="reset" class="popup__icon-close" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <input placeholder="Имя" type="text" class="popup__input popup__input_type_name" name="authorName">
      <input placeholder="О себе" type="text" class="popup__input popup__input_type_job" name="authorJob">
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_type_add">
    <form method="POST" class="popup__container" name="formCard">
      <button type="reset" class="popup__icon-close" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Новое место</h3>
      <input placeholder="Название" type="text" class="popup__input popup__input_type_title" name="cardTitle">
      <input placeholder="Ссылка на картинку" type="text" class="popup__input popup__input_type_link" name="cardLink">
      <button type="submit" class="popup__submit-button">Создать</button>
    </form>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <div class="popup__image-overlay">
        <img src="#" class="popup__image" alt="">
        <button type="button" class="popup__icon-close" aria-label="Закрыть"></button>
        <p class="popup__image-signature"></p>
      </div>
    </div>
  </div>
  <template class="element-template">
    <li class="element">
      <img class="element__img">
      <div class="element__name-overlay">
        <h2 class="element__title"></h2>
        <button type="button" class="element__icon-like" aria-label="Нравиться"></button>
      </div>
      <button type="button" class="element__icon-delete" aria-label="Удалить"></button>
    </li>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
