<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Проект Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__author">
        <img class="profile__avatar" src="#" alt="Аватар автора">
        <div class="profile__text">
          <div class="profile__title-overlay">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <form method="POST" class="popup__container" name="formAuthor" novalidate>
      <button type="reset" class="popup__icon-close" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <input placeholder="Имя" type="text" class="popup__input popup__input_type_name" name="name" required minlength="2" maxlength="40" id="name-input">
      <span class="popup__error name-input-error"></span>
      <input placeholder="О себе" type="text" class="popup__input popup__input_type_job" name="about" required minlength="2" maxlength="200" id="job-input">
      <span class="popup__error job-input-error"></span>
      <button type="submit" class="popup__submit-button">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_type_add">
    <form method="POST" class="popup__container" name="formCard" novalidate>
      <button type="reset" class="popup__icon-close" aria-label="Закрыть"></button>
      <h3 class="popup__heading">Новое место</h3>
      <input placeholder="Название" type="text" class="popup__input popup__input_type_title" name="name" required id="title-input" minlength="2" maxlength="30">
      <span class="popup__error title-input-error"></span>
      <input placeholder="Ссылка на картинку" type="url" class="popup__input popup__input_type_link" name="link" required id="link-input">
      <span class="popup__error link-input-error"></span>
      <button type="submit" class="popup__submit-button">Создать</button>
    </form>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <div class="popup__image-overlay">
        <img src="#" class="popup__image" alt="Фото места">
        <button type="button" class="popup__icon-close" aria-label="Закрыть"></button>
        <p class="popup__image-signature"></p>
      </div>
    </div>
  </div>
  <template class="element-template">
    <li class="element">
      <img class="element__img">
      <div class="element__name-overlay">
        <h2 class="element__title"></h2>
        <div class="element__like-overlay">
          <button type="button" class="element__icon-like" aria-label="Нравиться"></button>
          <span class="element__like-quantity">0</span>
        </div>
      </div>
      <button type="button" class="element__icon-delete" aria-label="Удалить"></button>
    </li>
  </template>
  <!-- <script type="module" src="./scripts/script.js"></script> -->
</body>
</html>
